env:
  node: true
  es2021: true
extends:
  - airbnb-base
  - 'plugin:jest/recommended'
overrides: []
parserOptions:
  ecmaVersion: latest
rules:
  no-console: 0
  import/extensions:
    - error
    - ignorePakages
    - js: always
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"]}]
